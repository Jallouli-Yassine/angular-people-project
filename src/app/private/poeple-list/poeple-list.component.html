<app-navbar></app-navbar>
<div class="container my-5">
    <table *ngIf="poepleList.length!=0" class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>name</th>
                <th>lastname</th>
                <th>#</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of poepleList">
                <td>{{person._id}}</td>
                <td>{{person.firstname}}</td>
                <td>{{person.lastname}}</td>
                <td>
                    <button (click)="deletePerson(person)" class=" btn btn-danger">delete</button>
                    <button class="btn btn-warning mx-2">update</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="poepleList.length==0" class="alert alert-warning">table vide!</div>
</div>

<app-footer></app-footer>
